<div class="dialog" ng-show="visible">
    <header>
        <h2>{{model.title}}</h2>
    </header>
    <div class="dialog-content">
        <p>{{model.content}}</p>
    </div>
    <div class="dialog-actions">
        <button class="action-button main-action-button inline-action-button" ng-click="close()">Ok</button>
    </div>
</div>
